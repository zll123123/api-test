-
  name: 获取auth模块的token和ticket信息
  request:
    method: get
    url: ${get_extract}(user_authurl)
    headers:
      Content-Type: application/x-www-form-urlencoded
      X-Requested-With: XMLHttpRequest
    module: sign
    params:
  expected:
    - eq: {'code':0}
    - eq: {'message':SUCCESS }
  extract:
    auth_token : token
    auth_ticket: ticket
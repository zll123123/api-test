-
  name: 获取个人认证链接
  request:
    method: get
    url: /api/user/auth/url
    headers:
      Content-Type: application/x-www-form-urlencoded
      X-Requested-With: XMLHttpRequest
    module: sign
    params:
      authMode: DEFAULT
      userId: ${get_extract}(userId)
      again: false
      channel: PRIVATE_PC
      pageUrl: http://www.baidu.com
  expected:
    - eq: {'code':0}
    - eq: {'message':'请求成功'}
  extract:
    user_authurl : result


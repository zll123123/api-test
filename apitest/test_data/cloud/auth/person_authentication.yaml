-
  name: 获取auth模块的token和ticket信息
  request:
    method: GET
    url: ${get_extract}(user_authurl)
    headers:
      Content-Type: application/x-www-form-urlencoded
      X-Requested-With: XMLHttpRequest
    params:
  expected:
    - eq: {'status_code':0}
  extract:
    x-authtoken : '"token":\s*"(\w+)"(?!\s*,)"'
    x-ticket: '"ticket":\s*"(\w+)"(?!\s*,)"'


-
  name: 添加员工
  request:
    method: post
    url: /employee/create
    json:
      name: ${common_data}(userName)
      contact: ${common_data}(userMobile)
      password: ${common_data}(password)
      companyName: ${companyName}
      cardNo: 4556
  expected:
    - eq: { 'code': 0 }
    - eq: { 'message': SUCCESS }
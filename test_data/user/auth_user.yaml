-
  name: 认证员工
  request:
    method: post
    url: /userauth/authurl2
    headers:
      Content-Type: application/json
    json:
      mobile: ${common_data}(userMobile)
      name: ${common_data}(userName)
      authMode: DEFAULT
      paperType: PASSPORT
  expected:
    - eq: { 'code': 0 }
    - eq: { 'message': SUCCESS }
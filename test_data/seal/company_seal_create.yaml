-
  name:  $csv{case_name}
  request:
    method: POST
    url: /seal/create/company
    headers:
      Content-Type: application/x-www-form-urlencoded
    data:
      companyName: $csv{companyName}
      image: $csv{image}
      name: $csv{seal_name}
      spec: $csv{spec}
  parameters:
    case_name-companyName-image-seal_name-spec: data/company_seal_create.csv
  expected:
    - eq: {'code':0}
    - eq: {'message':SUCCESS }
  extract:
    ownerId : result.owner
    sealId: result.id




-
  name:  $csv{case_name}
  request:
    method: POST
    url: /company/create
    headers:
      Content-Type: multipart/form-data
    data:
      name: $csv{name}
      license: $csv{license}
      legalAuthorization: $csv{legalAuthorization}
      registerNo: $csv{registerNo}
      legalPerson: $csv{legalPerson}
      paperType: $csv{paperType}
      legalPersonId: $csv{legalPersonId}
      charger: $csv{charger}
      mobile: $csv{mobile}
      tenantType: $csv{tenantType}
  parameters:
    case_name-name-license-legalAuthorization-registerNo-legalPerson-paperType-legalPersonId-charger-mobile-tenantType: data/company/add_company.csv
  expected:
    - eq: {'code':0}
    - eq: {'message':SUCCESS }
  extract:
    companyId : result.id
    companyName: result.name

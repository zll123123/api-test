-
  name: 填写系统版本信息和功能信息，获取license
  request:
    method: post
    url: /crm/oss/customer/license/create
    modoule: cloud
    headers:
      Content-Type: application/json
    json:
      customerId: ${get_extract}(customerId)
      version: 4.3.6
      identifier: 3b9a032b-ab04-4fc2-9316-018b9b465c07
      productConfig:
        contract: true
        hybrid: true
        print: true
        seal: true
        faceSign: false
        fee: false
        ofd: true
        feeAllocation: true
      expireTime: '2024-07-30 16:46:19'
      expire: true
      icmaxMark: false
      cmaxMark: false
      ipcmaxMark: false
      pcmaxMark: false
      certAuthority: false
      network: INNERNET
      appMaxMark: false
  expected:
    - eq: { 'code': 0 }
    - eq: { 'message': SUCCESS }
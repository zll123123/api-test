-
  name: 获取添加的客户的customerId
  request:
    method: post
    url: /crm/oss/customer/page
    modoule: cloud
    headers:
      Content-Type: application/json
    json:
      identifier: 3b9a032b-ab04-4fc2-9316-018b9b465c04
      pageNo: 1
      pageSize: 10
  expected:
    - eq: { 'code': 0 }
    - eq: { 'message': SUCCESS }
  extract:
    customerId : result.result[0].id

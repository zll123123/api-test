-
  name: 依据licenseId，获取license
  request:
    method: post
    url: /crm/oss/customer/license/generate
    modoule: cloud
    headers:
      Content-Type: application/json
    json:
      id: ${get_extract}(licenseId)
  extract:
    licenseCode: result
  expected:
    - eq: { 'code': 0 }
    - eq: { 'message': SUCCESS }

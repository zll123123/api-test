-
  name: 在公有云创建公司客户
  request:
    method: post
    url: /crm/oss/customer/create
    modoule: cloud
    headers:
      Content-Type: application/json
    json:
      platformType: PRIVATE
      name: ${common_data}(companyName)
      systemId: ${get_extract}(identifier)
      contact: PASSPORT
      contactPhone: 1234567890
      am: zll_01
      cs: zll_02
      pm: zll_03
      agentId: 10000
      identifier: ${get_extract}(identifier)
      apps: ["PRIVATE"]
  expected:
    - eq: { 'code': 0 }
    - eq: { 'message': SUCCESS }